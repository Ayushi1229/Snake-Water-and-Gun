<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Water Gun Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Snake Water Gun Game</h1>
        <div class="buttons">
            <button id="snake"><img src="snake.png" class="game-img"></button>
            <button id="water"><img src="water.png" class="game-img"></button>
            <button id="gun"><img src="gun.png" class="game-img"></button>
        </div>
        <div class="scoreboard">
            Player Score: <span id="player-score">0</span> |
            CPU Score: <span id="cpu-score">0</span>
        </div>
        <div class="result" id="result">Make your move!</div>
        <button class="reset-btn" id="reset">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
